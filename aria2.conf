disable-ipv6=true
#允許rpc
enable-rpc=true
#允許所有來源, web界面跨域權限需要
rpc-allow-origin-all=true
#允許非外部訪問
rpc-listen-all=true
#RPC端口, 僅當默認端口被佔用時修改
#rpc-listen-port=6800
dir=/data
#最大同時下載數(任務數), 路由建議值: 3
max-concurrent-downloads=5
#斷點續傳
continue=true
#同服務器連接數
max-connection-per-server=5
#最小文件分片大小, 下載線程數上限取決於能分出多少片, 對於小文件重要
min-split-size=10M
#單文件最大線程數, 路由建議值: 5
split=10
#下載速度限制
max-overall-download-limit=0
#單文件速度限制
max-download-limit=0
#上傳速度限制
max-overall-upload-limit=0
#單文件速度限制
max-upload-limit=0
#斷開速度過慢的連接
#lowest-speed-limit=0
#驗證用，需要1.16.1之後的release版本
#referer=*
seed-time=360
seed-ratio=1  
max-tries=0
timeout=1

input-file=/root/.aria2/session/aria2.session
save-session=/root/.aria2/session/aria2.session
#定時保存會話，需要1.16.1之後的release版
save-session-interval=10

# 打开DHT功能, PT需要禁用, 默认:true
enable-dht=false
# 打开IPv6 DHT功能, PT需要禁用
#enable-dht6=false
# DHT网络监听端口, 默认:6881-6999
#dht-listen-port=6881-6999

#啓用本地節點查找
bt-enable-lpd=true
